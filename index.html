<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc81378408.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <h1>The To-Do List</h1>
    <div class="list-container">
        <h2>Please insert the task you want to note</h2>
        <div class="listItem">
            <input type="text" name="" id="task-description">
            <button id="add-task" ><i class="fas fa-plus"></i></button>
        </div>
        <div class="task-list">

        </div>
        <template id="sample">
            <div class="task-line-template">
                <input type="checkbox" name="" class="done-check" id="" placeholder="Enter your task">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, quis.</p>
                <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
            
          </template>

    </div>
    
</body>
<script src="app.js"></script>
</html>
